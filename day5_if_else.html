<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If-Else Example</title>
</head>
<body>
  <h1>Check if the number is positive or negative</h1>
  <p id="result"></p>

  <script>
    var number = -5; // Change this number to test

    if (number > 0) {
      document.getElementById("result").innerHTML = "The number is positive.";
    } else {
      document.getElementById("result").innerHTML = "The number is negative.";
    }
  </script>
</body>
</html>
