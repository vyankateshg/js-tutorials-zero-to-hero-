<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission with DOM</title>
</head>
<body>

  <h1>Form Submission and Display Data</h1>

  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Submitted Data:</h2>
  <p id="displayName"></p>
  <p id="displayEmail"></p>

  <script>
    // Get the form and elements
    const form = document.getElementById('userForm');
    const displayName = document.getElementById('displayName');
    const displayEmail = document.getElementById('displayEmail');

    // Form submission handler
    form.addEventListener('submit', function(event) {
      // Prevent page reload
      event.preventDefault();

      // Get form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Display the data in the paragraphs
      displayName.textContent = "Name: " + name;
      displayEmail.textContent = "Email: " + email;

      // Clear the form inputs
      form.reset();
    });
  </script>

</body>
</html>
