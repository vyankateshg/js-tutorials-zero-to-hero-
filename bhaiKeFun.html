<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhai ke Code</title>
  <style>
    /* Body styling */
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #3badff;
      color: #212121;
      text-align: center;
      margin: 0;
      padding: 20px;
      padding-top: 150px; /* Adds space below the moving h1 */
    }

    /* Header animation */
    h1 {
      font-size: 3rem;
      color: #d63031;
      margin: 0;
      text-shadow: 2px 2px #fdcb6e;
      position: fixed; /* Keeps h1 at the top */
      top: 10px; /* Sets position from the top */
      left: 50%; /* Centers horizontally */
      transform: translateX(-50%); /* Centers perfectly */
      animation: moveInfinite 5s linear infinite;
    }

    /* Subtle movement animation */
    @keyframes moveInfinite {
      0% {
        transform: translate(-50%, 0); /* Start slight left */
      }
      25% {
        transform: translate(calc(-50% + 2vw), -1vh); /* Slightly right and up */
      }
      50% {
        transform: translate(-50%, 1vh); /* Back to center and slightly down */
      }
      75% {
        transform: translate(calc(-50% - 2vw), -1vh); /* Slightly left and up */
      }
      100% {
        transform: translate(-50%, 0); /* Return to original position */
      }
    }

    /* Button styling */
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    button:hover {
      background-color: #388e3c;
    }

    /* Output styling */
    #output {
      margin-top: 20px;
      font-size: 1.5em;
      color: #130202;
    }

    /* Rainbow animation for text */
    .rainbow {
      animation: rainbowText 1s infinite;
    }

    @keyframes rainbowText {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }
  </style>
</head>
<body>

  <button id="bhaiButton">Bhai ka Magic</button>
  <div id="output"></div>

  <script>
    const funnyQuotes = [
      "Bhai, code likhne ke liye guts chahiye! ðŸ˜Ž",
      "Ye code duniya badal dega... ya browser crash karega! ðŸ˜‚",
      "Console.log('Bhai OP in the chat!'); ðŸ”¥",
      "Ye sab kya dekhna pad raha hai, acha hai tere ko coding aati haiðŸ¤£",
      "No kiss, only ';' miss ðŸ™‚",
      "No hugs, only bugs ðŸ™‚",
      "Code likhna asaan hai... jab tak error na aaye. ðŸ˜œ",
      "Debugger bol raha hai: Bhai, kya kar raha hai tu? ðŸ¤”"
    ];

    document.getElementById("bhaiButton").addEventListener("click", () => {
      const randomQuote = funnyQuotes[Math.floor(Math.random() * funnyQuotes.length)];
      const outputDiv = document.getElementById("output");
      outputDiv.textContent = randomQuote;
      outputDiv.classList.add("rainbow");

      setTimeout(() => {
        outputDiv.classList.remove("rainbow");
      }, 1000);
    });
  </script>
</body>
</html>
